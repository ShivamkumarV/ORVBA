<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mechanic</title>
    <link rel="stylesheet" href="mechanic.css">
</head>
<body>
    <div class="container">
        <div class="head">
          <h2>EMERGENCY MECHANIC SERVICES</h2>
          <p>WE'RE HERE TO HELP YOU OUT IN FIXING ANY TYPE OF PROBLEM IN YOUR VEHICLE, ANY TIME, ANY WHERE.PLEASE LEAVE YOUR MESSAGE !!</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="mechanic.jpg" style="width:100%">
          </div>
          <div class="column">
            <form method="post" id="mechanicform">

              <div class="alert">
                Your request has been successfully submitted
            </div>
              <label for="fullname">FULL NAME</label>
              <input type="text" id="fullname" name="FULLNAME" placeholder="Your full  name..">
              <label for="location">LOCATION</label>
              <input type="text" id="location" name="LOCATION" placeholder="Your location..">
              <label for="mobnum">MOBILE NUMBER</label>
              <input type="text" id="number" maxlength="10" name="MOBILE NUMBER" placeholder="Your number..">
              
              <label for="subject">DESCRIPTION</label>
              <textarea name="DESCRIPTION" id="description" placeholder="describe your problem..." style="height:170px"></textarea>
              
              <input type="submit" name="submit" value="Submit"/>
            
            </form>
          </div>
        </div>
      </div>

    
              
              <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
      <script src="./mechanic.js"></script>

    
</body>
</html>

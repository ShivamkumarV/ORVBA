<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ambulance</title>
    <link rel="stylesheet" href="ambulance.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>EMERGENCY AMBULANCE SERVICES</h2>
            <p>AMBULANCE AVAILABLE IN ALL MAJOR AREAS FOR ALL TYPES OF MEDICAL SERVICES!! </p>
        </div>
        <div class="row">
            <div class="column">
                <img src="ambulance.jpg" style="width:100%">
            </div>
            <div class="column">
                
            <form method="post" id="ambulancefrom">
                <div class="alert">
                    Your request has been successfully submitted
                </div>
                
                    <label for="fullname">FULL NAME</label>
                    <input type="text"  id="name" name="FULLNAME" placeholder="Your full  name..">
                    <label for="location">LOCATION</label>
                    <input type="text" id="location" name="LOCATION" placeholder="Your location..">
                    <label for="mobnum">MOBILE NUMBER</label>
                    <input type="text" id="number" name="MOBILE NUMBER" placeholder="Your number..">
                    <label for="hospital">HOSPITAL</label>

                    <select name="HOSPITAL" id="hospital">
                        <option value="select">......</option>
                        <option value="private">PRIVATE HOSPITAL</option>
                        <option value="government">GOVT. HOSPITAL</option>
                        <option value="clinic">CLINIC</option>
                    </select>
                    <label>
                        EMERGENCY
                    </label> <br><br>

                    <select name="HOSPITAL"id="Emergency">
                        <option selected>......</option>
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>
                   

                    <input type="submit" name="submit" value="submit"/>
                
                </form>
            </div>
        </div>
       
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./ambulance.js"></script>
                 
</body>

</html>
